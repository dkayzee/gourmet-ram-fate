<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Rick and Morty Fate/stay night</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gourmet Rick and Morty Fate/stay night</h1>
        <div id="hero">
            <!-- 3 sections: left right are buttons -->
            <div id="heroSlider">
                <img class="heroImg" src="https://cdn.wallpapersafari.com/97/82/O6zwUu.jpg" alt="fate stay night">
                <img class="heroImg" src="https://get.pxhere.com/photo/salad-background-food-tasty-olives-wooden-background-cooking-plate-kitchen-gourmet-nutrition-dish-delicious-appetizer-gastronomy-dinner-salt-pepper-table-spices-spoons-tomatoes-greens-cheese-1369816.jpg" alt="gourmet food">
                <img class="heroImg" src="https://wallpapercave.com/wp/wp1822726.jpg" alt="rick and morty">
            </div>
            <div class="heroOverlay">
                <div class="carouselButtons" id="leftCaourselButton" onclick="goLeft()"><span class="material-icons">arrow_back_ios</span></div>
                <div id="heroText"><h1>Welcome to my page!</h1></div>
                <div class="carouselButtons" id="rightCaourselButton" onclick="goRight()"><span class="material-icons">
                    arrow_forward_ios
                    </span></div>
            </div>
        </div>
    </header>
    <main>
        <div id="rickAndMorty">Rick and Morty</div>
        <div id="gourmetFood">Gourmet Food</div>
        <div id="fateStayNight">Fate Stay Night</div>
    </main>
    <footer>
        ViT Daniel Kim 2022
    </footer>
</body>
</html>
